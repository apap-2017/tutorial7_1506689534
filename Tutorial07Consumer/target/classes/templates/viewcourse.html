<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
       <title th:replace="fragments/fragment :: head"></title>
    </head>
    <body>
    	<form th:object="${course}">
       	<h3 th:text="'ID = ' + ${course.idCourse}" th:field="*{id}">ID Course</h3>
       	<h3 th:text="'Name = ' + ${course.name}" th:field="*{name}">Course Name</h3>
       	<h3 th:text="'SKS = ' + ${course.credits}" th:field="*{sks}">Student Credits</h3>
       	
       	<h3>Mahasiswa yang mengambil</h3>
       	<ul th:each="students,iterationStatus: ${course.students}">
			<li th:text="${students.npm} + '-' + ${students.name}">       
 				
 			</li>
 		</ul> 
       	</form>
    </body>
</html>
