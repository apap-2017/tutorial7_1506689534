<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>View All Courses</title>
    </head>
    <body>
        <h1>All Courses</h1>
        
    	<div th:each="course,iterationStatus: ${courses}">
            <h3 th:text="'No. ' + ${iterationStatus.count}">No. 1</h3>
	       	<h3 th:text="'idCourse = ' + ${course.idCourse}">Student NPM</h3>
	       	<h3 th:text="'Name = ' + ${course.name}">Student Name</h3>
	       	<h3 th:text="'Credits = ' + ${course.credits}">Student GPA</h3>
	       	<h3>Mahasiswa yang mengambil</h3>
	       	<hr/>
       		<ul th:each="students,iterationStatus: ${course.students}">
       			<li th:text="${students.npm} + '-' + ${students.name}">
       				Nama Student
       			</li>
       		</ul>
       	</div>
    </body>
</html>
